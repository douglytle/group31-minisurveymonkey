<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Survey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--<script src="/createSurvey.js"></script> !-->
    <script type="text/javascript">
        var questionCount = 3;

        $(document).ready(function(){
            $( ".addMCQuestion" ).click(function(){
                var $clone = $( "ul.MCList" ).first().clone();
                $clone.append( "<button type='button' class='remove-row'>-</button>" );
                $clone.insertBefore( ".addMCQuestion" );
                console.log("added MC question");
                questionCount++;
            });

            $( ".addNRQuestion" ).click(function(){
                var $clone = $( "ul.NRList" ).first().clone();
                $clone.append( "<button type='button' class='remove-row'>-</button>" );
                $clone.insertBefore( ".addNRQuestion" );
                console.log("added NR question");
                questionCount++;
            });

            $( ".addOEQuestion" ).click(function(){
                var $clone = $( "ul.OEList" ).first().clone();
                $clone.append( "<button type='button' class='remove-row'>-</button>" );
                $clone.insertBefore( ".addOEQuestion" );
                console.log("added OE question");
                questionCount++;
            });

            $( ".addChoice" ).click(function(){
                var $clone = $( "li.choice" ).first().clone();
                $clone.append( "<button type='button' class='removeChoice'>-</button>" );
                $clone.insertBefore( ".addChoice" );
                console.log("added MC choice");
            });

            $( ".createSurvey" ).on("click", ".remove-row", function(){
                $(this).parent().remove();
            });

            $( ".multipleChoice" ).on("click", ".removeChoice", function(){
                $(this).parent().remove();
            });

            $('.submit').on("click", function() {
                var formData = JSON.stringify($(".createSurvey").serializeArray());
                console.log(formData);
                $.ajax({
                    type: 'POST',
                    url: "createSurvey",
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    data: formData
                });
                var baseURL = window.location.origin;
                window.location.href = baseURL;
            });
        });
    </script>
</head>
<body>
<h1>Create Survey</h1>

<form class="createSurvey">
        <p>Survey Name: <input type="text" name="surveyName"/> </p>

        <p>Multiple Choice Questions:</p>
        <ul class="MCList" id="MCList">
            <li>
                <div class="multipleChoice" id="multipleChoice">
                    <label>Question text 1: </label>
                    <input type="text" class="MCQuestion" name="MCQuestion"><br>
                    <p>List the choices (please note the first two are mandatory, they have been marked for your convenience):</p>
                    <ul>
                        <li class="choice">
                            <label>Choice: </label>
                            <input type="text" class="MCChoice" name="MCChoice"><br>
                        </li>
                    </ul>
                    <button type="button" class="addChoice" id="addChoice">+</button>

                    <label>Order on page: WIP</label>
                </div>
            </li>
        </ul>
    <button type="button" class="addMCQuestion" name="addMCQuestion">+</button>

    <p>Number Range Questions:</p>
    <ul class="NRList" id="NRList">
        <li>
            <div class="numberRange" id="numberRange">
                <label>Question text 2: </label>
                <input type="text" class="NRQuestion" name="NRQuestion"><br>
                <label>Minimum value: </label>
                <input type="number" class="NRMin" name="NRMin"><br>
                <label>Maximum value: </label>
                <input type="number" class="NRMax" name="NRMax"><br>
                <label>Order on page: WIP</label>
            </div>
        </li>
    </ul>
    <button type="button" class="addNRQuestion" id="addNRQuestion">+</button>

    <p>Open Ended Questions:</p>
    <ul class="OEList" id="OEList">
        <li>
            <div class="openEnded" id="openEnded">
                <label>Question text 3: </label>
                <input type="text" name="OEQuestion"><br>
                <label>Order on page: WIP</label>
            </div>
        </li>
    </ul>
    <button type="button" class="addOEQuestion" id="addOEQuestion">+</button>
    <p><input type="button" value="Submit" class="submit"/></p>
</form>
</body>
</html>
